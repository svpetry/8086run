<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="styles.debug.css">
    </head>
    <body>
        <div id="main">
            <div id="buttons">
                <button id="run-button">Run</button>
                <button id="step-button">Step</button>
                <button id="stop-button">Stop</button>
                <button id="reset-button">Reset</button>
                <!-- <button id="download-button">Download</button> -->
            </div>

            <div id="screen-container">
                <div id="screen"></div>
            </div>

            <div id="bottom">
                <div id="registers">
                    <span id="registers-header" class="header">Registers</span>
                    <div class="register-col">
                        <div class="register">AX <span id="AX"></span></div>
                        <div class="register">BX <span id="BX"></span></div>
                        <div class="register">CX <span id="CX"></span></div>
                        <div class="register">DX <span id="DX"></span></div>
                    </div>
                    <div class="register-col">
                        <div class="register">SP <span id="SP"></span></div>
                        <div class="register">BP <span id="BP"></span></div>
                        <div class="register">SI <span id="SI"></span></div>
                        <div class="register">DI <span id="DI"></span></div>
                    </div>
                    <div class="register-col">
                        <div class="register">CS <span id="CS"></span></div>
                        <div class="register">DS <span id="DS"></span></div>
                        <div class="register">ES <span id="ES"></span></div>
                        <div class="register">SS <span id="SS"></span></div>
                    </div>
                    <div class="register-row">
                        <div class="register">IP <span id="IP"></span></div>
                        <div class="register register-flags">FLAGS <span id="FLAGS"></span></div>
                    </div>
                </div>
                <div id="disassembler">
                    <span id="disassembler-header" class="header">Disassembler</span>
                    <!-- <pre id="curr-inst"></pre> -->
                    <div id="instruction-history"></div>
                </div>
            </div>

            <script src="js/debug.bundle.js" type="text/javascript"></script>
        </div>
    </body>
</html>
